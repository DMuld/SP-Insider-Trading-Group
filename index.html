<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Normal CSS -->

  <title>Insider Trading Group</title>

<body onload="init()">


  <!-- Navigation Bar Stuff -->
  <script src="HeaderFooter/header.js"></script>



  <!-- The other stuff that we need to fill out -->
  <h1 class="display-1 text-light text-center">Insider Trading Group</h1>
  <h2 id="helloworld" class="text-light text-center">Newest Trades</h1>
    <!-- These three are hard typed. 
    The function in index.js will over rite them as needed, but this is just for spacing. -->
    <div class="maininfo" >
      <div id="card0" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">(Ticker) #(filedafter)</h5>
          <h6 class="card-subtitle mb-2 text-muted">Published: xx/xx/xx</h6>
          <h6 class="card-subtitle mb-2 text-muted">Traded: xx/xx/xx</h6>
          <p class="card-text">(purchase) (numofshared) at (price)</p>
          <a href='https://robinhood.com/us/en/' target='_blank' class='btn btn-primary'>Purchase Stock</a>
          <br/>
          <a href='https://www.bloomberg.com/search?query=Nivida'  target='_blank' class='btn btn-secondary'>Research Stock</a>
        </div>
      </div>
      <div id="card1" class="card" style="width: 18rem; display: none;"></div>
      <div id="card2" class="card" style="width: 18rem; display: none;"></div>
      <div id="card3" class="card" style="width: 18rem; display: none;"></div>
      <div id="card4" class="card" style="width: 18rem; display: none;"></div>

      <div id="card10" class="card" style="width: 18rem; display: none;"></div>
      <div id="card11" class="card" style="width: 18rem; display: none;"></div>
      <div id="card12" class="card" style="width: 18rem; display: none;"></div>
      <div id="card13" class="card" style="width: 18rem; display: none;"></div>
      <div id="card14" class="card" style="width: 18rem; display: none;"></div>
      <br />
    </div>

    <br />

    <!-- Page footer -->
    <script src="HeaderFooter/footer.js"></script>

    <!-- This installs jQuery, Popper.js, adn Bootstrap -->
