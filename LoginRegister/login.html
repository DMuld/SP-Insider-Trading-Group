<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Normal CSS -->
  <link rel="stylesheet" href="index.css">

  <title>Log In</title>
</head>

<body onload="init()">


  <!-- Navigation Bar Stuff -->
  <script src="/HeaderFooter/header.js"></script>



  <!-- All the login form stuff -->
  <section class="vh-90">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-7 col-xl-6">
          <img src="stonks.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>

            <!-- Email input -->
            <div class="form-outline mb-3">
              <input type="email" id="useremail" class="form-control form-control-lg" placeholder="Email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="userpassword" class="form-control form-control-lg" placeholder="Password" />
            </div>

            <div class="text-center text-lg-start mt-3 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p></p>
              <p class="h5 text-muted">Don't have an account? <a class="text-primary" href="register.html"
                  class="link-primary">Register</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- Page footer -->
  <script src="/HeaderFooter/footer.js"></script>

  <!-- This installs jQuery, Popper.js, adn Bootstrap -->
  <script type="module" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
